version: '3'

networks:
  local:
    driver: bridge

services:
  kafka:
    image: 'bitnami/kafka:latest'
    networks:
      - local  
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER

  vertica:
    image: vertica/vertica-ce:latest
    networks:
      - local  
    ports:
      - "5433:5433"
    environment:
      - LICENSE_ACCEPT_EULA=accept
      - SKIP_SYSTEM_CHECKS=CE
      - DEFAULT_PASSWORD=password  
      - VERTICA_DBADMIN_PASSWORD=adminpassword  
      - VERTICA_DB_HOST=vertica
      - VERTICA_DB_PORT_DEFAULT=5433
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data:/home/dbadmin/docker:rw

  vertica-kafka-scheduler:
    image: vertica/kafka-scheduler
    networks:
      - local  
    volumes:
      - ./vkconfig.conf:/etc/vkconfig.conf
      - ./vkafka-log-config-debug.xml:/opt/vertica/packages/kafka/config/vkafka-log-config.xml
      - ./log:/opt/vertica/log
    command: sh -c "nohup vkconfig launch --conf /etc/vkconfig.conf >/dev/null 2>&1 &"
    depends_on:
      - vertica
      - kafka